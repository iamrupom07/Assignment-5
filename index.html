<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Service Directory</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F2FBF6] text-gray-800">

  <header class="w-full border-b border-gray-200 bg-white">
    <div class="container mx-auto px-4 flex h-16 items-center justify-between">
  
      <div class="flex items-center gap-3">
        <img src="./assets/logo.png" class="h-8 w-8" alt="Logo" />
        <span class="font-bold text-emerald-700">Emergency Service</span>
      </div>

      <div class="flex items-center gap-4">
        <div class="flex items-center gap-1 font-bold" id="count">
          <span id="heartCount">0</span>
          <img src="./assets/heart.png" class="h-5 w-5" />  
        </div>
        <div class="flex items-center gap-1 font-bold" id="count">
          <span id="coinCount">100</span>
          <img src="./assets/coin.png" class="h-5 w-5" />
        
        </div>
        <button class="btn btn-outline !py-1" id="copy">
          <span id="copyCount">0</span> Copy
        </button>
      </div>
    </div>
  </header>

 
  <section class="hero rounded-b-2xl">
    <div class="container mx-auto px-4 text-center py-12">
      <img src="./assets/logo.png" class="h-14 mx-auto mb-3" />
      <h1 class="text-3xl font-bold text-white">Emergency Service Directory</h1>
      <p class="text-sm text-white/90 mt-2">
        Government Emergency Services at Your Fingertips â€” A Project by Government of the People's Republic of Bangladesh
      </p>
    </div>
  </section>

  <main class="container mx-auto my-4 px-4 py-8 grid grid-cols-1 lg:grid-cols-4 gap-6">
  <section class="lg:col-span-3">
    <div id="cardGrid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
  </section>
    <aside class="lg:col-span-1">
  <div class="card p-4">
    <div class="flex items-center justify-between mb-3">
      <h2 class="font-semibold flex items-center gap-2">
        <img src="./assets/Group.png" class="h-5" alt="History"/> Call History
      </h2>
      <button id="clearHistoryBtn" class="btn btn-outline !py-1">Clear</button>
    </div>
    <ul id="historyList" class="space-y-3 max-h-[70vh] overflow-y-auto"></ul>
  </div>
</aside>

  </main>


  <script src="script.js"></script>
</body>
</html>
